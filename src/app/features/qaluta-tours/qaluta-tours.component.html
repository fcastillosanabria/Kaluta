<!-- Hero con altura ajustada (offset para nav fixed) -->
<section class="position-relative text-center text-white hero-fullscreen">

  <!-- Carousel -->
  <div id="heroCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">

    <div class="carousel-inner">

      <!-- Slide 1 -->
      <div class="carousel-item active">
        <img src="https://fullday.pe/wp-content/uploads/2024/07/Tupe-Yauyos.jpg"
             class="hero-img w-100">
      </div>

      <!-- Slide 2 -->
      <div class="carousel-item">
        <img src="https://www.rumbosdelperu.com/wp-content/uploads/2018/06/TUPE_02-1.jpg"
             class="hero-img w-100">
      </div>

      <!-- Slide 3 -->
      <div class="carousel-item">
        <img src="https://deaventura.pe/app/public_root/imgs/destinosyrutas/Tupe.jpg"
             class="hero-img w-100">
      </div>

    </div>

    <!-- Flechas -->
    <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>

    <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>

  </div>

  <!-- Oscurecedor -->
  <div class="position-absolute top-0 start-0 w-100 h-100 bg-dark opacity-25"></div>

  <!-- Texto -->
  <div class="position-absolute top-50 start-50 translate-middle w-75">
    <h1 class="fw-normal display-5 mb-4">Los lugares adecuados, los momentos adecuados.</h1>
    <button class="btn btn-outline-light text-uppercase px-4 py-2 border-2">
      Descubra nuestros hoteles
    </button>
  </div>

</section>
