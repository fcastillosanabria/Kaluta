<section class="container my-5">
  <h2 class="text-center mb-5 fw-bold">Salas tem√°ticas</h2>

  <div class="room-card d-flex mb-5" *ngFor="let sala of salas">
    <!-- Imagen -->
    <div class="room-image-wrapper">
      <img [src]="sala.image" [alt]="sala.title" class="room-image" />
    </div>

    <!-- Contenido -->
    <div class="room-content position-relative flex-grow-1">

      <!-- Badge Bootstrap -->
      <span class="room-badge text-white" [ngClass]="sala.color">
        {{ sala.badge }}
      </span>

      <h3 class="fw-bold">{{ sala.title }}</h3>
      <p class="text-muted">{{ sala.description }}</p>

      <a [href]="sala.route" target="_blank" rel="noopener noreferrer" class="btn btn-outline-dark px-4">
        Iniciar recorrido
      </a>
    </div>
  </div>
</section>
