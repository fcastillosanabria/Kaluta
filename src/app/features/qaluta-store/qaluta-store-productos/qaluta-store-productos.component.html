<div class="container-fluid mt-5 pt-4">
  <div class="row">

    <!-- FILTROS -->
    <aside class="col-lg-3 col-md-4 d-none d-md-block">
      <h5 class="fw-bold mb-3">Productos</h5>
      <h2 class="fw-bold">A precios de infarto</h2>

      <hr>

      <div class="mb-4">
        <button class="btn w-100 d-flex justify-content-between align-items-center fw-bold px-0"
          data-bs-toggle="collapse" data-bs-target="#genderCollapse" aria-expanded="true">
          Género
          <i class="bi bi-chevron-down"></i>
        </button>

        <div id="genderCollapse" class="collapse show mt-2">
          <div class="form-check" *ngFor="let g of ['Hombre','Mujer','Niño','Unisex Niños']">
            <input class="form-check-input" type="checkbox" [id]="g">
            <label class="form-check-label" [for]="g">{{ g }}</label>
          </div>
        </div>
      </div>



      <div class="mb-4">
        <button type="button" class="btn w-100 d-flex justify-content-between align-items-center fw-bold px-0"
          data-bs-toggle="collapse" data-bs-target="#sizeCollapse" aria-expanded="true">
          Talla
          <i class="bi bi-chevron-down"></i>
        </button>

        <div id="sizeCollapse" class="collapse show mt-2">
          <div class="form-check" *ngFor="let size of ['S','M','L','XL']">
            <input class="form-check-input" type="checkbox" [id]="size">
            <label class="form-check-label" [for]="size">
              {{ size }}
            </label>
          </div>
        </div>
      </div>


    </aside>

    <!-- PRODUCTOS -->
    <section class="col-lg-9 col-md-8">
      <div class="row g-4">

        <div class="col-lg-4 col-md-6" *ngFor="let product of products">
          <div class="product-card h-100">

            <div class="image-wrapper">
              <img [src]="product.image" [alt]="product.name">
              <i class="bi bi-heart wishlist"></i>
            </div>

            <div class="mt-3">
              <span class="badge text-danger fw-semibold">{{ product.badge }}</span>
              <h6 class="fw-bold mt-2">{{ product.name }}</h6>
              <p class="text-muted mb-1">{{ product.category }}</p>
              <p class="text-muted mb-1">{{ product.colors }} Colores</p>
              <p class="fw-bold">S/ {{ product.price }}</p>
            </div>

          </div>
        </div>

      </div>
    </section>

  </div>
</div>
