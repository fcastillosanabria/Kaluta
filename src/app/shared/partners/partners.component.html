<section class="py-5 bg-light">
  <div class="container">

    <!-- TÍTULO -->
    <div class="text-center mb-5">
      <h2 class="fw-bold">Nos respaldan</h2>
      <p class="text-muted">
        Empresas y aliados que confían en nuestro trabajo
      </p>
    </div>

    <!-- LOGOS -->
    <div class="row g-4">

      <div class="col-6 col-md-4 col-lg-3" *ngFor="let partner of partners">
        <div class="partner-card h-100 d-flex align-items-center justify-content-center">
          <img [src]="partner.logo" [alt]="partner.name" class="img-fluid partner-logo">
        </div>
      </div>

    </div>
  </div>
</section>
